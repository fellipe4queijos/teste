<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Descrição do Mercado Trovão, seu mercado online para eletrônicos, roupas e mobília.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Trovão</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="pro.css" />

  <script>
    function toggleSidebar() {
   const sidebar = document.getElementById('sidebar');
   const sidebarWidth = window.getComputedStyle(sidebar).width;
   const currentLeft = window.getComputedStyle(sidebar).left;
 
   sidebar.style.left = currentLeft === `-${sidebarWidth}` ? '0' : `-${sidebarWidth}`;
 }
 
   </script>
 <style>
   


.payment-container {
  margin: auto;
  margin-top: 3%;
  background-color: #fff;
  padding: 40px;
  border-radius: 10px;
 
  max-width: 500px;
  width: 100%;
  text-align: center;
}

.payment-container h2 {
  color: #005eff;
  margin-bottom: 20px;

  font-size: 24px;
}

.payment-container label {
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
  text-align: left;
}

.payment-container input {
  width: calc(100% - 20px);
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-left: auto;
  margin-right: auto;
}

.payment-container button {
  width: calc(100% - 20px);
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-left: auto;
  margin-right: auto;
}

.payment-container .confirm-button {
  background: #ff8c00;
  color: #fff;
  width: 402px;
}

.payment-container .confirm-button:hover {
  background: #ac6309;
  color: #fff;
  width: 402px;
}

.payment-container .confirm-button:disabled {
  background: #ccc;
  cursor: not-allowed;
  width: 402px;
}

.payment-container .cancel-button {
  background: #ccc;
  color: #333;
  width: 402px;
}

.payment-container .cancel-button:hover {
  background: #be0e0e;
  width: 402px;
}
 </style>
   

  



</head>
<body>
  <!-- Cabeçalho adaptado -->
  <header class="header">


    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10006;</button>
        <nav>
          <ul>
              <li><a href="inicial.html">Início</a></li>
              <li><a href="meusPedidos.html">Meus Pedidos</a></li>
              <li><a href="configDados.html">Meus Dados</a></li>
              <li><a href="cadastroTransportadora.html">Cadastrar Transporadora</a></li>
              <li><a href="cadastroCliente.html">Cadastrar cliente</a></li>
              <li><a href="cadastroFornecedor.html">Cadastrar Fornecedor</a></li>
              <li><a href="cadastroProduto.html">Cadastrar Produto</a></li>
              
            </ul>
            </nav>
      </div>
   


      <button class="open-sidebar-btn" onclick="toggleSidebar()">&#9776;</button>


   
      <div class="container">
        <a href="inicial.html"><div class="logo"></a>
          <a href="inicial.html"><img src="img/logo.webp" alt="Logo Mercado Trovão"></a>
         <a href="inicial.html"> <h1>Mercado Trovão</h1></a>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar produtos...">
          <button>Pesquisar</button>
        </div>
        <div class="auth-buttons">
          <a href="login.html"><button>Log In</button></a>
          <a href="cadastrar.html"><button>Cadastrar</button></a>
          <div class="cart-icon" id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
            <div class="cart-dropdown" id="cart-dropdown">
              <!-- Itens do carrinho -->
            </div>
          </div>
        </div>
      </div>
  </header>
  <div class="payment-container">
    <h2>Pagamento com Cartão</h2>
    <form id="payment-form">
      <label for="card-number">Número do Cartão</label>
      <input type="text" id="card-number" maxlength="16" required>
      
      <label for="cardholder-name">Nome do Titular</label>
      <input type="text" id="cardholder-name" required>
      
      <label for="expiry-date">Data de Validade</label>
      <input type="text" id="expiry-date" placeholder="MM/AA" required>
      
      <label for="cvv">Código de Segurança (CVV/CVC)</label>
      <input type="text" id="cvv" maxlength="4" required>
      
      <button type="button" class="confirm-button" id="confirm-button" disabled>Confirmar</button>
      <a href="inicial.html"><button type="button" class="cancel-button">Cancelar</button></a>
    </form>
  </div>

  <script>










    const form = document.getElementById('payment-form');
    const confirmButton = document.getElementById('confirm-button');
    confirmButton.addEventListener('click', () => {
    window.location.href = "finalizarCompra.html";
  });

    // Função para validar o formulário e habilitar/desabilitar o botão de confirmação
    form.addEventListener('input', () => {
      const cardNumber = form.querySelector('#card-number').value.trim();
      const cardholderName = form.querySelector('#cardholder-name').value.trim();
      const expiryDate = form.querySelector('#expiry-date').value.trim();
      const cvv = form.querySelector('#cvv').value.trim();

      if (cardNumber.length === 16 && cardholderName && expiryDate.length === 5 && cvv.length >= 3) {
        confirmButton.disabled = false;
      } else {
        confirmButton.disabled = true;
      }
    });

    // Função para formatar a data de validade
    const expiryDateInput = document.getElementById('expiry-date');
    expiryDateInput.addEventListener('input', (e) => {
      let input = e.target.value.replace(/[^0-9]/g, '');
      if (input.length > 4) {
        input = input.slice(0, 4);
      }
      if (input.length > 2) {
        input = input.slice(0, 2) + '/' + input.slice(2, 4);
      }
      e.target.value = input;
    });
  </script>
</body>
</html>
