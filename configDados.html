<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Cadastro - Mercado Trovão</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <script>
    function toggleSidebar() {
   const sidebar = document.getElementById('sidebar');
   const sidebarWidth = window.getComputedStyle(sidebar).width;
   const currentLeft = window.getComputedStyle(sidebar).left;
 
   sidebar.style.left = currentLeft === `-${sidebarWidth}` ? '0' : `-${sidebarWidth}`;
 }
 
   </script>

  <link rel="stylesheet" href="pro.css">
  <style>



    .containerDA {
      background: #fff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-left: 30%;
     
    }


    .containerDA h2 {
      color: #005eff;
      text-align: center;
    }


    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }


    .form-group label {
      font-weight: bold;
      color: #555;
    }


    .form-group input {
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
      transition: border-color 0.3s;
    }


    .form-group input:focus {
      border-color: #005eff;
    }


    .form-group .editable {
      text-decoration: underline;
      color: #005eff;
      cursor: pointer;
    }


    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 25px;
    }


    .form-group .half-width {
      width: calc(50% - 12.5px); /* Ajustei para uso uniforme das classes */
    }


    .password-group {
      position: relative;
    }


    .password-group input {
      width: 100%;
      padding-right: 40px; /* Espaço para o ícone */
    }


    .password-group i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }


    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }


    .buttons button {
      padding: 15px 25px;
      border: none;
      border-radius: 6px;
      background-color: #005eff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }


    .buttons button:hover {
      background-color: #003bbd;
    }


    .buttons .delete-btn {
      background-color: #ff8c00;
    }


    .buttons .delete-btn:hover {
      background-color: #e67600;
    }
  </style>
</head>
<body>


  <header class="header">


    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10006;</button>
        <nav>
          <ul>
              <li><a href="inicial.html">Início</a></li>
              <li><a href="meusPedidos.html">Meus Pedidos</a></li>
              <li><a href="configDados.html">Meus Dados</a></li>
              <li><a href="cadastroTransportadora.html">Cadastrar Transporadora</a></li>
              <li><a href="cadastroCliente.html">Cadastrar cliente</a></li>
              <li><a href="cadastroFornecedor.html">Cadastrar Fornecedor</a></li>
              <li><a href="cadastroProduto.html">Cadastrar Produto</a></li>
              
            </ul>
            </nav>
      </div>
   


      <button class="open-sidebar-btn" onclick="toggleSidebar()">&#9776;</button>


   
      <div class="container">
        <a href="inicial.html"><div class="logo"></a>
          <a href="inicial.html"><img src="img/logo.webp" alt="Logo Mercado Trovão"></a>
         <a href="inicial.html"> <h1>Mercado Trovão</h1></a>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar produtos...">
          <button>Pesquisar</button>
        </div>
        <div class="auth-buttons">
          <a href="login.html"><button>Log In</button></a>
          <a href="cadastrar.html"><button>Cadastrar</button></a>
          <div class="cart-icon" id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
            <div class="cart-dropdown" id="cart-dropdown">
              <!-- Itens do carrinho -->
            </div>
          </div>
        </div>
      </div>
  </header>



  <div class="containerDA">
    <h2>Visualizar Cadastro</h2>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" value="123.456.789-00" readonly>
    </div>
    <div class="form-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" value="João da Silva" readonly>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" value="(34) 99999-9999" readonly maxlength="15" class="no-edit">
      <span class="editable" onclick="enableEditing('telefone')">Alterar Telefone</span>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" value="joao@example.com" readonly class="no-edit">
      <span class="editable" onclick="enableEditing('email')">Alterar E-mail</span>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <div class="password-group">
        <input type="password" id="senha" value="mario123" readonly class="no-edit">
        <i class="far fa-eye" id="togglePassword"></i>
      </div>
      <span class="editable" onclick="enableEditing('senha')">Mudar Senha</span>
    </div>
    <div class="form-group" id="novo-senha-group" style="display: none;">
      <label for="nova-senha">Nova Senha</label>
      <div class="password-group">
        <input type="password" id="nova-senha">
        <i class="far fa-eye" id="toggleNewPassword"></i>
      </div>
    </div>
    <div class="form-group" id="confirmar-senha-group" style="display: none;">
      <label for="confirmar-senha">Confirmar Nova Senha</label>
      <div class="password-group">
        <input type="password" id="confirmar-senha">
        <i class="far fa-eye" id="toggleConfirmPassword"></i>
      </div>
    </div>
    <div class="buttons">
      <button class="delete-btn" onclick="deleteAccount()">Excluir Minha Conta</button>
      <button onclick="saveChanges()">Salvar</button>
    </div>
  </div>


  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('senha');
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const newPassword = document.getElementById('nova-senha');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPassword = document.getElementById('confirmar-senha');


    togglePassword.addEventListener('click', function () {
      if (password.getAttribute('type') === 'password') {
        password.setAttribute('type', 'text');
      } else {
        password.setAttribute('type', 'password');
      }
      this.classList.toggle('fa-eye-slash');
    });


    toggleNewPassword.addEventListener('click', function () {
      const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      newPassword.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });


    toggleConfirmPassword.addEventListener('click', function () {
      const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPassword.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });


    function enableEditing(field) {
      const input = document.getElementById(field);
      input.removeAttribute('readonly');
      input.classList.remove('no-edit');
      input.focus();


      if (field === 'senha') {
        document.getElementById('novo-senha-group').style.display = 'block';
        document.getElementById('confirmar-senha-group').style.display = 'block';
      }
    }


    function deleteAccount() {
      if (confirm('Você tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.')) {
        // Lógica para exclusão de conta
        alert('Conta excluída.');
      }
    }


    function saveChanges() {
      const novaSenha = document.getElementById('nova-senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;


      if (novaSenha !== confirmarSenha) {
        alert('As senhas não coincidem!');
        return;
      }


      // Lógica para salvar alterações
      alert('Alterações salvas.');
    }
  </script>
</body>
</html>
