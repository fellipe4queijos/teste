  <script>
    function toggleSidebar() {
   const sidebar = document.getElementById('sidebar');
   const sidebarWidth = window.getComputedStyle(sidebar).width;
   const currentLeft = window.getComputedStyle(sidebar).left;
 
   sidebar.style.left = currentLeft === `-${sidebarWidth}` ? '0' : `-${sidebarWidth}`;
 }
 
   </script>

 
   
  </script>


</head>
<body>
  <!-- Cabeçalho adaptado -->
  <header class="header">



   
      <div class="container">
        <a href="inicial.html"><div class="logo"></a>
          <a href="inicial.html"><img src="img/logo.webp" alt="Logo Mercado Trovão"></a>
         <a href="inicial.html"> <h1>Mercado Trovão</h1></a>
        
        </div>

        <div class="search-bar">
        <div class="sumir">
          <input type="text" placeholder="Buscar produtos...">
          <button>Pesquisar</button>
        </div>
      </div>
        <div class="auth-buttons">
          <a href="login.html"><button>Log In</button></a>
          <a href="cadastrar.html"><button>Cadastrar</button></a>
          <div class="cart-icon" id="cart-icon">
            
              <!-- Itens do carrinho -->
            </div>
          </div>
        </div>
      </div>
  </header>



    <section class="containerLogin">
      <header>Login</header>
      <form class="formLogin" onsubmit="return validarLogin(event)">
        <div class="input-boxLogin">
          <label>Email</label>
          <input
            type="email"
            id="email"
            placeholder="Digite seu email"
            required
          />
        </div>
        <div class="input-boxLogin password-container">
          <label>Senha</label>
          <input
            id="senha"
            type="password"
            placeholder="Digite sua senha"
            required
          />
          <i
            id="toggle-senha"
            class="bi bi-eye toggle-password"
            onclick="togglePasswordVisibility('senha', 'toggle-senha')"
          ></i>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </section>
  </body>
   
    <script>
      function togglePasswordVisibility(inputId, toggleIconId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(toggleIconId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        }
      }

      function validarLogin(event) {
        event.preventDefault();

        const email = document.getElementById("email");
        const senha = document.getElementById("senha");

        if (email.value.trim() === "" || senha.value.trim() === "") {
          alert("Por favor, preencha todos os campos.");
          return false;
        }

        alert("Login realizado com sucesso!");
        // Redirecionar para a página inicial.html
        window.location.href = "inicial.html";
        return true;
      }
    </script>
</html>
