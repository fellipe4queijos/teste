<style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;

    body {

    /* Cabeçalho fixo */

    }

    .search-bar {
      display: flex;
      gap: 5px;

    .search-bar input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      width: 100%;
      background-color: #ffffff;
      color: #333;
      font-size: 16px;
    }




    .search-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff8c00;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }




    .search-bar button:hover {
      background: #ffa500;
    }




    .auth-buttons {
      display: flex;
      gap: 10px;
    }




    .auth-buttons button {
      padding: 5px 10px;
      border: 1px solid #ffffff;
      background-color: transparent;
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }




    .auth-buttons button:hover {
      background-color: #ffffff;
      color: #005eff;
    }




    /* Conteúdo principal */
    .main-content {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }




    .category-section {
      margin-bottom: 40px;
      position: relative;
    }




    .category-section h2 {
      font-size: 24px;
      color: #005eff;
      margin-bottom: 20px;
     
      padding-left: 60px;
    }




    .product-carousel {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 20px 0;
      margin-left: 40px;
      margin-right: 20px;
      scrollbar-width: none; /* Oculta a barra de rolagem no Firefox */
      -ms-overflow-style: none;  /* Oculta a barra de rolagem no IE e Edge */
    }




    .product-carousel::-webkit-scrollbar {
      display: none; /* Oculta a barra de rolagem no Chrome, Safari e Opera */
    }




    .product-card {
      min-width: 200px;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      margin-right: 20px;
     
      width: 240px;
    }




    .product-card:hover {
      transform: translateY(-5px);
     
    }




    .product-card img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
      height: 160px;
    }




    .product-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }




    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ff8c00;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }




    .carousel-btn:hover {
      background: #ffa500;
    }




    .carousel-btn.prev {
      left: -50px;
    }




    .carousel-btn.next {
      right: -50px;
    }




    /* Rodapé */
    .footer {
      background-color: #005eff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
      color: #ffffff;
      
    }




    /* Media Queries para Responsividade */
    @media (max-width: 768px) {
      .header .container {
        flex-direction: column;
        align-items: flex-start;
      }




      .product-card {
        flex: 0 0 100%;
        margin-bottom: 20px;
      }




      .search-bar, .auth-buttons {
        width: 100%;
        margin: 10px 0;
      }
    }

      function scrollCarousel(direction, carouselId) {
        const carousel = document.getElementById(carouselId);
        const scrollAmount = direction === 'next' ? 220 : -220;
        carousel.scrollBy({
          left: scrollAmount,
          behavior: 'smooth'
        });
      }

      renderProducts(clothingProducts, 'clothing-carousel');
      renderProducts(furnitureProducts, 'furniture-carousel');











      function renderProducts(products, categoryId) {
      const container = document.getElementById(categoryId);
      container.innerHTML = products.map(product => `
        <div class="product-card">
          <a href="${product.href || '#'}" style="text-decoration: none; color: inherit;">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
          </a>
        </div>
      `).join('');
    }



    renderProducts(electronicsProducts, 'electronics');
    renderProducts(clothingProducts, 'clothing');
    renderProducts(furnitureProducts, 'furniture');
  
    function adjustCarousel() {
      const carousels = document.querySelectorAll('.product-carousel');
      carousels.forEach(carousel => {
        const grid = carousel.querySelector('.product-grid');
        const prevBtn = carousel.querySelector('.carousel-btn.prev');
        const nextBtn = carousel.querySelector('.carousel-btn.next');
        const carouselWidth = carousel.clientWidth;
        const gridWidth = grid.scrollWidth;
        const totalButtonsWidth = prevBtn.clientWidth + nextBtn.clientWidth;
       
        const margin = (carouselWidth - gridWidth - totalButtonsWidth) / 2;
        grid.style.marginLeft = `${margin}px`;
        grid.style.marginRight = `${margin}px`;
      });
    }
  
    window.addEventListener('resize', adjustCarousel);
    adjustCarousel();










  
   

    document.addEventListener('DOMContentLoaded', function () {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartDropdown = document.getElementById('cart-dropdown');
        const cartCount = document.getElementById('cart-count');

        // Atualizar o número de itens no carrinho
        cartCount.textContent = cart.length;

        // Renderizar os itens no dropdown do carrinho
        if (cart.length > 0) {
            cartDropdown.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <p>${item.name} - ${item.quantity}x R$${item.price.toFixed(2)}</p>
                </div>
            `).join('');

            cartDropdown.innerHTML += `
                <div class="cart-footer">
                    <button onclick="checkout()">Realizar Compra</button>
                </div>
            `;
        } else {
            cartDropdown.innerHTML = '<p>Carrinho vazio.</p>';
        }
    });

    function checkout() {
        alert('Indo para a página de pagamento.');
        window.location.href = 'realizarCompra.html';
    }

    function displayCartItems() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContent = document.getElementById('cart-content');

        if (cart.length === 0) {
            cartContent.innerHTML = '<p>Nenhum item no carrinho.</p>';
            return;
        }

        cartContent.innerHTML = cart.map(item => `
            <div class="cart-item">
                <p>${item.name} - ${item.quantity}x R$${item.price.toFixed(2)}</p>
            </div>
        `).join('');
    }

    // Chama a função ao carregar a página
   

    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartIcon = document.getElementById('cart-icon');
    const cartDropdown = document.getElementById('cart-dropdown');
    const cartCount = document.getElementById('cart-count');


    let cart = [];


    // Função para exibir a caixa de diálogo de quantidade
    function showQuantityDialog(product) {
      const quantity = prompt('Selecione a quantidade:', 1);
      if (quantity) {
        addToCart(product, quantity);
      }
    }


    // Função para adicionar um produto ao carrinho
    function addToCart(product, quantity) {
      const cartItem = cart.find(item => item.id === product.id);
      if (cartItem) {
        cartItem.quantity += parseInt(quantity);
      } else {
        cart.push({ ...product, quantity: parseInt(quantity) });
      }
      updateCart();
    }


    // Função para atualizar o carrinho
    function updateCart() {
      cartCount.textContent = cart.length;
      cartDropdown.innerHTML = cart.map(item => `
        <div class="cart-item">
          <p>${item.name} - ${item.quantity}x R$${item.price}</p>
        </div>
      `).join('');
      cartDropdown.innerHTML += `
        <div class="cart-footer">
          <button onclick="checkout()">Realizar Compra</button>
        </div>
      `;
    }

     // Event listeners
     addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const product = {
          id: 1,
          name: 'Smartphone Samsung Galaxy S23',
          price: 2699
        };
        showQuantityDialog(product);
      });
    });


    cartIcon.addEventListener('click', () => {
      cartDropdown.classList.toggle('show');
    });



    </script>
